<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    h1 {
      text-align: center;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      
      .error {
        color: red;
        margin-bottom: 10px;
      }
      
      input[type="submit"] {
        padding: 10px;
        background-color: rgb(11, 148, 206);
        color: #fff;
        border: none;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: rgb(11, 148, 206);
      }
      
      input[type="submit"]:focus {
        outline: none;
      }
      
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      var errorElement = document.getElementById("error-message");
      
      // Reset error messages
      errorElement.innerHTML = "";
      
      // Validate name
      if (name === "") {
        errorElement.innerHTML += "Name is required<br>";
      }
      
      // Validate email
      if (email === "") {
        errorElement.innerHTML += "Email is required<br>";
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        errorElement.innerHTML += "Invalid email address<br>";
      }
      
      // Validate password
      if (password === "") {
        errorElement.innerHTML += "Password is required<br>";
      } else if (password.length < 8) {
        errorElement.innerHTML += "Password must be at least 8 characters long<br>";
      }
      
      // Validate confirm password
      if (confirmPassword === "") {
        errorElement.innerHTML += "Confirm password is required<br>";
      } else if (password !== confirmPassword) {
        errorElement.innerHTML += "Passwords do not match<br>";
      }
      
      // If there are any errors, prevent form submission
      if (errorElement.innerHTML !== "") {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <h1>Registration</h1>
  <div class="container">
    <form action="#" onsubmit="validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <div id="error-message" class="error"></div>

  <input type="submit" value="Register">
  </form>
</div>
</body>
</html>
